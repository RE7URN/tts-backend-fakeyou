<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay TTS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #mensajeMostrado {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) scale(1);
      background: rgba(168, 85, 247, 0.85);
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-size: 1.8rem;
      color: white;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      z-index: 9999;
    }

    #mensajeMostrado.visible {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div id="mensajeMostrado"></div>

  <script>
    const div = document.getElementById("mensajeMostrado");

    function mostrarMensaje(texto) {
      div.textContent = texto;
      div.classList.add("visible");

      setTimeout(() => {
        div.classList.remove("visible");
        div.textContent = "";
      }, 5000);
    }

    // Mostrar el último mensaje si está en localStorage (refresco rápido)
    const mensajeInicial = localStorage.getItem("ultimoMensaje");
    if (mensajeInicial) {
      mostrarMensaje(mensajeInicial);
    }

    // Escuchar cambios en localStorage para mostrar nuevo mensaje en OBS
    window.addEventListener("storage", (e) => {
      if (e.key === "ultimoMensaje") {
        mostrarMensaje(e.newValue);
      }
    });
  </script>
</body>
</html>
