<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Overlay TTS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #mensajeOverlay {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(168, 85, 247, 0.9);
      padding: 1rem 2rem;
      border-radius: 1rem;
      color: white;
      font-size: 1.8rem;
      white-space: pre-wrap;
      text-align: center;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #mensajeOverlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="mensajeOverlay"></div>

  <script>
    const OVERLAY_BACKEND_URL = "https://ttsfakeyou-joanmibackend-oauth.up.railway.app";
    const overlayDiv = document.getElementById("mensajeOverlay");
    let ultimoMensaje = "";

    async function actualizarMensaje() {
      try {
        const res = await fetch(`${OVERLAY_BACKEND_URL}/api/last-message`);
        const data = await res.json();

        if (data.message && data.message !== ultimoMensaje) {
          ultimoMensaje = data.message;
          overlayDiv.textContent = data.message;
          overlayDiv.classList.add("visible");

          setTimeout(() => {
            overlayDiv.classList.remove("visible");
          }, 5000);
        }
      } catch (err) {
        console.error("Error al consultar mensaje TTS:", err);
      }
    }

    setInterval(actualizarMensaje, 1000);
  </script>
</body>
</html>
