<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Overlay TTS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #mensajeOverlay {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.8rem;
      white-space: pre-wrap;
      text-align: center;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      background: none; /* ❌ sin fondo */
      padding: 0; /* ❌ sin padding */
    }

    #mensajeOverlay.visible {
      opacity: 1;
    }

    #gifHablando {
      position: fixed;
      bottom: 22%;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      display: none;
      z-index: 9;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>
  <div id="mensajeOverlay"></div>
  <img
    id="gifHablando"
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzM5dXVzaXVtMWVncXJmbWtvbmI0MjAwanZrYnVsdndzbXdiZDhqaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/FMGyadaG0ZKbxi03UB/giphy.gif"
    alt="GIF hablando"
  />

  <script>
    const overlayDiv = document.getElementById("mensajeOverlay");
    const gif = document.getElementById("gifHablando");

    window.addEventListener("message", (event) => {
      const { type, text } = event.data;

      if (type === "MOSTRAR_TTS") {
        overlayDiv.textContent = text;
        overlayDiv.classList.add("visible");
        gif.style.display = "block";

        setTimeout(() => {
          overlayDiv.classList.remove("visible");
          gif.style.display = "none";
        }, 5000);
      }
    });
  </script>
</body>
</html>
