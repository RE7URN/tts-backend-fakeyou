<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTS JoanMiii</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #1f1f23;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #c084fc;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #2e2e33;
      border: 1px solid #555;
      color: #fff;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #a855f7;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9333ea;
    }

    /* 🟣 Estilo del mensaje que aparece en pantalla */
    #mensajeMostrado {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      background: rgba(168, 85, 247, 0.85);
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-size: 1.4rem;
      color: white;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      z-index: 9999;
    }

    #mensajeMostrado.visible {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TTS de JoanMiii</h1>
    <input type="text" id="usuario" placeholder="Tu usuario de Twitch" />
    <select id="voz">
      <option value="EL:vqIbpHNnKXv33Ytdhbs2">IlloJuan (ElevenLabs)</option> 
      <option value="EL:wA5XnqHS6bwma6dOu6kL">ElXokas (ElevenLabs)</option>
      <option value="EL:pnrFZfOqa3fN4Y1UaaYz">Lorena (ElevenLabs 🇪🇸)</option>
      <option value="EL:XB0fDUnXU5powFXDhCwa">Antonio (ElevenLabs 🇪🇸)</option>
      <option value="EL:tN5NjK8GiLK5kRnr6t8d">Elena (ElevenLabs 🇪🇸)</option>
      <option value="EL:CYw3kZ02Hs0563khs1Fj">María (ElevenLabs 🇪🇸)</option>
    </select>
    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
    <button onclick="enviar()">Enviar mensaje</button>
  </div>

  <div id="mensajeMostrado"></div>

  <script>
    const BACKEND_URL = "https://ttsfakeyou-joanmibackend-oauth.up.railway.app";

    async function verificarUsuario(username) {
      try {
        const res = await fetch(`${BACKEND_URL}/api/allowed/${username}`);
        if (!res.ok) {
          console.error(`❌ Error HTTP ${res.status}`);
          return false;
        }
        const data = await res.json();
        return data.allowed;
      } catch (err) {
        console.error("❌ Error en verificarUsuario:", err);
        return false;
      }
    }

    async function consumirPermiso(username) {
      try {
        await fetch(`${BACKEND_URL}/api/consume/${username}`, {
          method: "POST"
        });
      } catch (err) {
        console.error("⚠️ Error al consumir permiso:", err);
      }
    }

    async function enviarMensaje(username, voice, message) {
      try {
        const endpoint = "/api/tts";

        const res = await fetch(`${BACKEND_URL}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, voice, message })
        });

        if (res.ok) {
          const audio = new Audio(URL.createObjectURL(await res.blob()));
          mostrarMensajeEnPantalla(`${username}: ${message}`);
          audio.play();
          return true;
        } else {
          console.error("❌ Error al generar TTS:", await res.text());
          return false;
        }
      } catch (err) {
        console.error("❌ Error en enviarMensaje:", err);
        return false;
      }
    }

    async function enviar() {
      const username = document.getElementById("usuario").value.trim().toLowerCase();
      const message = document.getElementById("mensaje").value;
      const voice = document.getElementById("voz").value;

      if (!username || !message) {
        alert("Por favor, rellena todos los campos.");
        return;
      }

      const permitido = await verificarUsuario(username);
      if (!permitido) {
        alert("No estás autorizado. Canjea la recompensa 'TTS' primero.");
        return;
      }

      const enviado = await enviarMensaje(username, voice, message);
      if (enviado) {
        alert("✅ Mensaje enviado con éxito");
        await consumirPermiso(username);
      } else {
        alert("❌ Hubo un error al enviar tu mensaje");
      }
    }

    function mostrarMensajeEnPantalla(texto) {
      const div = document.getElementById("mensajeMostrado");
      div.textContent = texto;
      div.classList.add("visible");

      setTimeout(() => {
        div.classList.remove("visible");
        div.textContent = "";
      }, 5000);
    }
  </script>
</body>
</html>
