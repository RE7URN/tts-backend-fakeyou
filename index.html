<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTS JoanMiii</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1f1f23;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #c084fc;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #2e2e33;
      border: 1px solid #555;
      color: #fff;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #a855f7;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9333ea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TTS de JoanMiii</h1>
    <input type="text" id="usuario" placeholder="Tu usuario de Twitch" />
    <select id="voz">
      <option value="EL:vqIbpHNnKXv33Ytdhbs2">IlloJuan</option> 
      <option value="EL:wA5XnqHS6bwma6dOu6kL">ElXokas</option>
      <option value="EL:LyhzyjSU5cIDWFSXnxvx">Dheylo</option>
      <option value="EL:LKjU9l8WPQk4DGoxLUGN">Ibai</option>
      <option value="EL:WqhBvLV6sdvMKp6Fh7ZI">Abascal</option>
    </select>
    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
    <button onclick="enviar()">Enviar mensaje</button>
  </div>

  <script>
    const BACKEND_URL = "https://ttsfakeyou-joanmibackend-oauth.up.railway.app";

    async function verificarUsuario(username) {
      try {
        const res = await fetch(`${BACKEND_URL}/api/allowed/${username}`);
        const data = await res.json();
        return data.allowed;
      } catch (err) {
        console.error("❌ Error en verificarUsuario:", err);
        return false;
      }
    }

    async function consumirPermiso(username) {
      try {
        await fetch(`${BACKEND_URL}/api/consume/${username}`, {
          method: "POST"
        });
      } catch (err) {
        console.error("⚠️ Error al consumir permiso:", err);
      }
    }

    async function enviarMensaje(username, voice, message) {
  try {
    const endpoint = "/api/tts";

    const res = await fetch(`${BACKEND_URL}${endpoint}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, voice, message })
    });

    if (res.ok) {
      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);

      audio.addEventListener("canplaythrough", () => {
        const ws = new WebSocket("wss://ttsfakeyou-joanmibackend-oauth.up.railway.app");

        ws.addEventListener("open", () => {
          ws.send(JSON.stringify({
            text: `${username}: ${message}`,
            audioUrl: audioUrl
          }));

          // Puedes reproducir el audio también en el navegador si lo deseas
          audio.play();
        });
      });

      return true;
    } else {
      console.error("❌ Error al generar TTS:", await res.text());
      return false;
    }
  } catch (err) {
    console.error("❌ Error en enviarMensaje:", err);
    return false;
  }
}


    async function enviar() {
      const username = document.getElementById("usuario").value.trim().toLowerCase();
      const message = document.getElementById("mensaje").value;
      const voice = document.getElementById("voz").value;

      if (!username || !message) {
        alert("Por favor, rellena todos los campos.");
        return;
      }

      const permitido = await verificarUsuario(username);
      if (!permitido) {
        alert("No estás autorizado. Canjea la recompensa 'TTS' primero.");
        return;
      }

      const enviado = await enviarMensaje(username, voice, message);
      if (enviado) {
        alert("✅ Mensaje enviado con éxito");
        await consumirPermiso(username);
      } else {
        alert("❌ Hubo un error al enviar tu mensaje");
      }
    }
  </script>
</body>
</html>
