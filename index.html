<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTS JoanMiii</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #0e0e10, #3a0f57, #0e0e10);
      background-size: 100% 300%;
      animation: backgroundScroll 10s ease-in-out infinite;
    }

    @keyframes backgroundScroll {
      0%, 100% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 0% 100%;
      }
    }

    .wrapper {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
    }

    .container, .guia {
      background-color: #1f1f23;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      min-height: 380px;
      box-shadow: none;
      animation: fadeInUp 0.8s ease forwards;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .guia {
      max-width: 300px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #c084fc;
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #2e2e33;
      border: 1px solid #555;
      color: #fff;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #a855f7;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9333ea;
    }

    .guia h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #c084fc;
      text-align: center;
    }

    .guia ol {
      padding-left: 1.2rem;
      margin-top: 1rem;
    }

    .guia li {
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .guia {
        max-width: 90%;
      }

      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>TTS de JoanMiii</h1>
      <input type="text" id="usuario" placeholder="Tu usuario de Twitch" />
      <select id="voz">
        <option value="EL:vqIbpHNnKXv33Ytdhbs2">IlloJuan</option> 
        <option value="EL:wA5XnqHS6bwma6dOu6kL">ElXokas</option>
        <option value="EL:LyhzyjSU5cIDWFSXnxvx">Dheylo</option>
        <option value="EL:LKjU9l8WPQk4DGoxLUGN">Ibai</option>
        <option value="EL:WqhBvLV6sdvMKp6Fh7ZI">Abascal</option>
      </select>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button onclick="enviar()">Enviar mensaje</button>
    </div>

    <div class="guia">
      <h2>¿Cómo usar el TTS?</h2>
      <ol>
        <li>Canjea la recompensa "TTS" en el canal de Twitch.</li>
        <li>Escribe tu nombre de usuario en minúsculas.</li>
        <li>Elige la voz que prefieras.</li>
        <li>Escribe tu mensaje y haz clic en enviar.</li>
      </ol>
    </div>
  </div>

  <div class="footer">
    Herramienta creada por JoanMiii. Sigue el canal de Twitch:
    <a href="https://www.twitch.tv/joanmiii" target="_blank" style="color: #c084fc; text-decoration: none;">@joanmiii</a>
  </div>

  <script>
    const BACKEND_URL = "https://ttsfakeyou-joanmibackend-oauth.up.railway.app";

    async function verificarUsuario(username) {
      try {
        const res = await fetch(`${BACKEND_URL}/api/allowed/${username}`);
        const data = await res.json();
        return data.allowed;
      } catch (err) {
        console.error("❌ Error en verificarUsuario:", err);
        return false;
      }
    }

    async function consumirPermiso(username) {
      try {
        await fetch(`${BACKEND_URL}/api/consume/${username}`, {
          method: "POST"
        });
      } catch (err) {
        console.error("⚠️ Error al consumir permiso:", err);
      }
    }

    async function enviarMensaje(username, voice, message) {
      try {
        const endpoint = "/api/tts";
        const res = await fetch(`${BACKEND_URL}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, voice, message })
        });

        return res.ok;
      } catch (err) {
        console.error("❌ Error en enviarMensaje:", err);
        return false;
      }
    }

    async function enviar() {
      const username = document.getElementById("usuario").value.trim().toLowerCase();
      const message = document.getElementById("mensaje").value;
      const voice = document.getElementById("voz").value;

      if (!username || !message) {
        alert("Por favor, rellena todos los campos.");
        return;
      }

      const permitido = await verificarUsuario(username);
      if (!permitido) {
        alert("No estás autorizado. Canjea la recompensa 'TTS' primero.");
        return;
      }

      const enviado = await enviarMensaje(username, voice, message);
      if (enviado) {
        alert("✅ Mensaje enviado con éxito");
        await consumirPermiso(username);
      } else {
        alert("❌ Hubo un error al enviar tu mensaje");
      }
    }
  </script>
</body>
</html>
